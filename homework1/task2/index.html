<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!-- Задание по Vue

1. Создать кнопку "Перевернуть". При клике на кнопку текст кнопки должен перевернуться и отобразиться в обратном порядке.
2. Есть список элементов. Пользователь может добавлять новые элементы списка с текстом “Новый элемент списка” нажав на кнопку "Добавить".
3. *Дополнительное задание: При клике на элемент списка он должен быть удален. (по желанию) -->

<body>
    <div id="app">
        <!-- задание 1 -->
        <button @click="reverseText(reverse)">{{reverse}}</button>
        <!-- задание 3 -->
        <ul>
            <li v-for="(element, id) in elements" v-on:click="remove(id)">
                {{element.text }}
            </li>
        </ul>
        <!-- задание 2 -->
        <button @click="addNewElement ">Добавить</button>
    </div>

    <script>
        new Vue({
            el: "#app ",
            data: {
                reverse: "Перевернуть ",
                elements: [{
                    text: "Элемент списка ",
                }, {
                    text: "Элемент списка ",
                }, ],
            },

            methods: {
                // задание 1
                reverseText() {
                    this.reverse = this.reverse.split("").reverse().join("");
                },
                // задание 2
                addNewElement() {
                    this.elements.push({
                        text: "Новый элемент списка",
                    });
                },
                // задание 3
                remove(id) {
                    this.elements.splice(id, 1);
                },
            },
        });
    </script>
</body>

</html>
